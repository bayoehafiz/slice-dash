<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="bower_components/oi.select/dist/select.css">
    <link rel="stylesheet" href="bower_components/cropme/cropme.css">
    <link href="bower_components/angular-block-ui/dist/angular-block-ui.min.css" rel="stylesheet" />
    <link href="bower_components/angular-popup-service/styles/angular-popup.css">
    <link href="bower_components/ng-img-crop/compile/minified/ng-img-crop.css">
    <link type="text/css" rel="stylesheet" href="src/style/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body ng-app="SliceDashApp" ng-cloak>
    <!--Navigation Bar-->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <span class="brand-logo left hide-on-small-only" style="vertical-align:center;margin-left:10px;">
                    <img src="img/logo.png" style="margin-top: 10px;width:120px;"/>
                </span>
                <span class="brand-logo left hide-on-med-and-up" style="vertical-align:center;margin-left:10px;"><!-- on mobile only -->
                    <img src="img/logo.png" style="margin-top: 12px;width:90px;"/>
                </span>
                <span id="logo-subtitle" class="brand-logo center hide-on-small-only"></span>
                <!-- Mobile menu -->
                <a href="#" data-activates="mobile-menu" class="button-collapse right hide-on-med-and-up" style="margin-right: 5px;"><i class="material-icons">more_vert</i></a>
                <ul class="side-nav" id="mobile-menu">
                    <li><a href="#"><i class="material-icons left">assignment</i>KITCHEN</a></li>
                    <li><a href="#user"><i class="material-icons left">people</i>USER MANAGER</a></li>
                    <li><a href="#pizza"><i class="material-icons left">local_pizza</i>PIZZAS UPDATER</a></li>
                    <li><a href="#extra"><i class="material-icons left">local_bar</i>EXTRAS UPDATER</a></li>
                    <li><a href="#list"><i class="material-icons left">recent_actors</i>WAITING LIST</a></li>
                </ul>
                <!-- Non mobile menu -->
                <ul class="right hide-on-small-only">
                    <li><a href="#"><i class="material-icons">assignment</i></a></li>
                    <li><a href="#user"><i class="material-icons">people</i></a></li>
                    <li><a href="#pizza"><i class="material-icons">local_pizza</i></a></li>
                    <li><a href="#extra"><i class="material-icons">local_bar</i></a></li>
                    <li><a href="#list"><i class="material-icons">recent_actors</i></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!--Contents-->
    <div id="main" class="row">
        <!-- this is where content will be injected -->
        <div ng-view></div>
    </div>
    <!-- Angular Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="src/angular-locale_id.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-superswipe/superswipe.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Plugin Library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <!--<script src="bower_components/angular-materialize/src/angular-materialize.js"></script>-->
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/oi.select/dist/select-tpls.js"></script>
    <script src="bower_components/angular-multi-check/dist/multi-check.js"></script>
    <script src="bower_components/cropme/cropme.js"></script>
    <script src="bower_components/angular-input-masks/angular-input-masks-standalone.min.js"></script>
    <script src="bower_components/angular-block-ui/dist/angular-block-ui.min.js"></script>
    <script src="bower_components/ng-img-crop/compile/unminified/ng-img-crop.js"></script>
    <script src='//www.google.com/recaptcha/api.js'></script>
    <script src="//js.pusher.com/3.0/pusher.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular.pusher/latest/pusher-angular.min.js"></script>
    <!-- We use client cookies to save the user credentials -->
    <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>
    <!-- Auth0 Lock script and AngularJS module -->
    <script src="//cdn.auth0.com/js/lock-8.2.min.js"></script>
    <!-- angular-jwt and angular-storage -->
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <script src="//cdn.auth0.com/w2/auth0-angular-4.js">
    </script>
    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- App's main script -->
    <script src="src/app.js"></script>
    <!-- App's filter script -->
    <script src="src/app/filters/filters.js"></script>
    <!-- App's directives -->
    <script src="src/app/directives/capitalizeFirst.js"></script>
    <script src="src/app/directives/mediaPreview.js"></script>
    <!-- App's services -->
    <script src="src/app/services/OrderService.js"></script>
    <script src="src/app/services/UserService.js"></script>
    <script src="src/app/services/MenuUpdaterService.js"></script>
    <script src="src/app/services/WaitingListService.js"></script>
    <script src="src/app/services/PusherService.js"></script>
    <script src="src/app/services/ModalService.js"></script>
    <!-- App's controllers -->
    <script src="src/app/controllers/LoginCtrl.js"></script>
    <script src="src/app/controllers/KitchenCtrl.js"></script>
    <script src="src/app/controllers/DriverCtrl.js"></script>
    <script src="src/app/controllers/CompletedCtrl.js"></script>
    <script src="src/app/controllers/UserCtrl.js"></script>
    <script src="src/app/controllers/PizzaUpdaterCtrl.js"></script>
    <script src="src/app/controllers/ExtraUpdaterCtrl.js"></script>
    <script src="src/app/controllers/WaitingListCtrl.js"></script>
    <!-- DOM -->
    <script>
    $(document).ready(function() {
        // side menu 
        $(".button-collapse").sideNav();
    })
    </script>
</body>

</html>
