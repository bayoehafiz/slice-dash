<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="bower_components/oi.select/dist/select.min.css">
    <link rel="stylesheet" href="bower_components/cropme/cropme.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body ng-app="SliceDashApp" ng-cloak>
    <!-- Page loader -->

                <span id="logo-subtitle" class="brand-logo center hide-on-small-only"></span>
                <!-- Mobile menu -->
                <a href="#" data-activates="mobile-menu" class="button-collapse right" style="margin-right: 10px;"><i class="material-icons">menu</i></a>
                <ul class="side-nav" id="mobile-menu">
                    <li><a href="#"><i class="material-icons left">local_pizza</i>KITCHEN</a></li>
                    <li><a href="#user"><i class="material-icons left">people</i>USER MANAGER</a></li>
                    <li><a href="#updater"><i class="material-icons left">system_update</i>MENU UPDATER</a></li>
                    <li><a href="#list"><i class="material-icons left">recent_actors</i>WAITING LIST</a></li>
                </ul>
                <!-- Non mobile menu -->
                <ul class="right hide-on-med-and-down">

                    <li><a href="#user"><i class="material-icons">people</i></a></li>
                    <li><a href="#updater"><i class="material-icons">system_update</i></a></li>
                    <li><a href="#list"><i class="material-icons">recent_actors</i></a></li>
                </ul>

                <!--<form>
                    <div class="input-field">
                        <input id="search" type="search" ng-model="search.number">
                        <label for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>-->
            </div>
        </nav>
    </div>

    <div id="main" class="row">
        <!-- this is where content will be injected -->
        <div ng-view></div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="src/angular-locale_id.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>

    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>

    <script src="bower_components/Materialize/dist/js/materialize.min.js"></script>

    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/mk-bloker/js/mk-blocker.js"></script>

    <script src="bower_components/angular-block-ui/dist/angular-block-ui.min.js"></script>

    <script src="//js.pusher.com/3.0/pusher.min.js"></script>

    <script src="//cdn.jsdelivr.net/angular.pusher/latest/pusher-angular.min.js"></script>
    <!-- App's scripts -->
    <script src="src/app.js"></script>
    <script src="src/service.js"></script>
    <script src="src/controller.js"></script>
    <script>
    $(document).ready(function() {
        $(".button-collapse").sideNav();
    })
