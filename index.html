<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="bower_components/ngprogress/ngprogress.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body ng-app="SliceDashApp" ng-cloak>
    <!--Navigation Bar-->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <span class="brand-logo center" class="vertical-align:center;"><img src="img/logo.png" style="width:120px;padding-top:15px;"/></span>
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <!--Contents-->
    <div id="main" class="row">
        <!-- this is where content will be injected -->
        <div ng-view></div>
    </div>
    <!-- Angular Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Plugin Library -->
    <script src="bower_components/Materialize/dist/js/materialize.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/ngprogress/build/ngprogress.min.js"></script>
    <!-- App's scripts -->
    <script src="src/app.js"></script>
    <script src="src/service.js"></script>
    <script src="src/controller.js"></script>
</body>

</html>
